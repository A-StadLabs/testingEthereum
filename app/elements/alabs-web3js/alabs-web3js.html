<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<script src="../../bower_components/web3/dist/web3.js"></script>
<script src="../../scripts/ethereumjs-accounts.js"></script>
<script src="../../scripts/hooked.js"></script>

<dom-module id="alabs-web3js">
  <template>
    <h1>HALLOOOO</h1>
  <paper-button raised on-tap="newAccount">CONNECT / CREATE ACCOUNT</paper-button>

  </template>
  <script>
  (function() {

    // Web 3 ethereum stuff
    function web3connect(provider, fn){
      if(typeof web3 !== 'undefined')
        var web3 = new Web3(web3.currentProvider);
      else
        // set the provider you want from Web3.providers
        var web3 = new Web3(new Web3.providers.HttpProvider(provider));
        //console.log(web3);
        fn(web3);
    };

    Polymer({
      is: 'alabs-web3js',

      properties: {
        foo: {
          type: String,
          value: 'alabs-web3js',
          notify: true
        },
        balance: {
          type: Number,
          notify: true,
          observer: "_balance"
        },
        account: {
          type: String,
          notify: true,
          value: "0x5265c53e38a51b12afa1c1dbb0ffd0fed9888b53",
          observer: "_account"
        },
        accounts: {
          type: Array,
          notify: true
        },
        provider: {
          type: String,
          notify: true
        },
        web3: {
          type: Object,
          notify: true
        },
        connected: {
          type: Boolean,
          value: false,
          notify: true
        }
      },


      web3connect: function(){
        //this.newAccount();
        var that = this;
        web3connect(this.provider, function(web3){
          that.balance = web3.fromWei(web3.eth.getBalance(that.account).toNumber(), 'ether');
          that.web3 = web3;
          that.connected = true;
        });
      },

      _balance: function(){
        //console.log(this.balance);
      },

      _account: function(){
        //console.log(this.account);
      },

      newAccount: function(){
        var accounts = new Accounts({minPassphraseLength: 6});
        var accountObject = accounts.new('testing');
        this.localvalue = accountObject;
        this.web3connect();
        this.unlockAccount();
      },

      processAccount: function(){
        console.log("ðŸ‘Œ Found an account: ", this.localvalue);
        this.account = this.localvalue.address;
        this.web3connect();
        this.unlockAccount();
      },

      unlockAccount: function(){
        console.log("Unlock account activated");
        var accountObject = accounts.get(this.account, 'testing');
      }

    });
  })();
  </script>
</dom-module>
